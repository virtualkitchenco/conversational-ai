stories:
- story: give more options after first deny
  steps:
  - slot_was_set:
    - item_to_sub: garlic mac
  - slot_was_set:
    - customer_name: raj
  - intent: deny_sub_options
    user: |-
      not really
  - action: action_more_options
  - intent: deny_sub_options
    user: |-
      no, not really
  - action: utter_cancel_item
  - intent: affirm
    user: |-
      yes please
  - action: utter_cancel_item_confirm

- story: happy path select a sub option
  steps:
  - slot_was_set:
    - item_to_sub: garlic mac
  - slot_was_set:
    - customer_name: raj
  - intent: selected_substitution
    user: |-
      The [buffalo]{"entity": "sub_option", "value": "buffalo mac"} sounds good!
  - slot_was_set:
    - selected_sub: buffalo mac
  - action: utter_sub_selection_confirmed

- story: more options then cancel
  steps:
  - slot_was_set:
    - item_to_sub: garlic mac
  - slot_was_set:
    - customer_name: raj
  - intent: deny_sub_options
    user: |-
      not really
  - action: action_more_options
  - intent: deny_sub_options
    user: |-
      no i dont want any of those either
  - action: utter_cancel_item
  - intent: affirm
    user: |-
      yes please
  - action: utter_cancel_item_confirm

