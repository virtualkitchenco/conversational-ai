version: "3.1"

intents:
  - bot_challenge
  - start
  - affirm
  - selected_substitution
  - more_options
  - cancel_item
  - deny_sub_options

responses:
  utter_ill_get_a_human:
  - text: "Sorry I couldn't help, let me get my manager."
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_sub_selection_confirmed:
  - text: "Sounds good, I'll make that sub"
  utter_cancel_item:
  - text: "Do you want me to cancel the {item_to_sub} then?"
  utter_cancel_item_confirm:
  - text: "Sounds good, I'll remove that item from the order."
       


actions:
  - action_set_item_to_sub
  - action_more_options

entities:
  - sub_option

slots:
  item_to_sub:
    type: text
    mappings:
    - type: custom
  customer_name:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  sub_option_1:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  sub_option_2:
    type: text
    influence_conversation: false
    mappings:
    - type: custom


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
