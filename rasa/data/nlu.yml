version: "3.1"

nlu:
- intent: out_of_scope
  examples: |
    - how is the [buffalo mac](sub_option)
    - which item would you recommend
    - why is the item sold out
    - what is the price difference

- intent: cancel_item
  examples: |
    - cancel it
    - you can remove that item
    - you can remove the [garlic mac](sub_option)

- intent: deny_sub_options
  examples: |
    - I don't want any of those
    - not really
    - no, i'm good

- intent: more_options
  examples: |
    - Do you have other options?
    - Is there anything else
    - What else do you have

- intent: selected_substitution
  examples: |
    - I'll take the [garlic mac](sub_option)
    - The [buffalo mac](sub_option) sounds good
    - How about the [jalapeno mac](sub_option)
    - [vegan mac](sub_option)
    - yeah the [elote mac](sub_option)

- intent: user_wants_manager
  examples: |
    - can I speak to someone else
    - let me talk to your manager

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: affirm
  examples: |
    - yes
    - yeah
    - of course
    - that sounds good
    - correct
    - sure

- synonym: buffalo mac
  examples: |
    - buffalo mac
    - buffalo

- synonym: elote mac
  examples: |
    - elote mac
    - elote

- synonym: gilroy garlic mac
  examples: |
    - gilroy garlic mac
    - garlic mac
    - gilroy garlic

- synonym: vegan mac
  examples: |
    - vegan mac
    - vegan

